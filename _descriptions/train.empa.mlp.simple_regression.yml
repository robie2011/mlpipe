name: empa_mlp_regression_abluft
source:
  name: mlpipe.datasources.empa.EmpaCsvSourceAdapter
  pathToFile: data/meeting_room_sensors_201807_201907.csv
  fields:
    - 3200000 as TempAussen
    - 40210012 as TempInnen
    - 40210002 as Zuluft
    - 40210005 as Abluft
    - 40210013 as CO2
    - 40210148 as Pr√§senz

pipelinePrimary:
  - name: mlpipe.dsl.processors.NanRemover

pipelineSecondary:
  - name: mlpipe.dsl.processors.Shuffle
  - name: mlpipe.dsl.processors.Scaler
    scaler: sklearn.preprocessing.MinMaxScaler
    fields:
      - TempAussen
      - TempInnen
      - Zuluft
      - CO2
  - name: mlpipe.dsl.processors.SeedSetup
    numpy: 2
    tensorflow: 2
  - name: mlpipe.dsl.processors.Sequence3d
    sequence: 3

model:
  input:
    - TempAussen
    - TempInnen
    - Zuluft
    - CO2

  target: Abluft
  predictionType: regression
  testRatio: .20

  sequentialModel:
    - name: keras.layers.LSTM
      units: 5
      activation: tanh
      return_sequences: False
    - name: keras.layers.Dense
      units: 1
      activation: sigmoid

  compile:
    loss: mean_absolute_error
    optimizer: Adam
    metrics:
      - mean_absolute_percentage_error

  fit:
    epochs: 50
    batch_size: 4320
