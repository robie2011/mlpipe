source:
  name: datasources.empa.EmpaCsvReader
  pathToFile: c:/tmp/test.csv

sourceFields:
  - feld1 as temp1
  - feld2 as temp2
  - temp1max


pipeline:
  - name: processors.ColumnDropper
    columns:
    - abc
  - name: aggregators.Max
    sequence: 10
    generate:
    - input: temp1
      output: tempMax
    - input: temp2
      output: temp2Max
  - name: aggregators.Trend
    sequence: 10
    generate:
    - input: temp1
      output: tempTrend
    - input: temp2
      output: temp2Trend
  - name: aggregators.Min
    sequence: 10
    generate:
    - inputField: temp
      outputField: tempMin
  - name: features.TimeFeatureExtractor
    extract: hour
  - name: processors.ColumnDropper
    columns:
    - abc
  - name: aggregators.Trend
    sequence: 10
    generate:
    - input: temp1
      output: tempMax
    - input: temp2
      output: temp2Max

analyzer:
  groupBy:
    - month
    - year
  metrics:
    - name: aggregators.Max
    - name: aggregators.Min