name: myExampleModel

datapackage: customDataPackage

# validation: get sourceField information from pipeline

preprocessing:
  # or select fields
  dropFields:
    - temperatur1
    - temperatur2
    - temperatur2

  scale:
    - name: scalers.MinMaxRangeScaler
      range_start: 0
      range_end: 7
      fields: hourExtracted

    # note: sometimes scaler return a copy and sometimes inplace operation
    # ensure returned data is replaced in origin space

    # here configuration will be saved into database
    # and can be exported later
    #- name: sklearn.preprocessing.MinMaxScaler
    - name: sklearn.preprocessing.RobustScaler
      fields:
        - temperatur1
        - temperatur2
        - feuchtigkeit2
        - feuchtigkeit1
        - feuchtigkeit14

  create3dSequence: 10
  shuffle: true
  ratioTestdata: .10


  sequentialModel:
    - name: keras.layers.LSTM
      units: 100
      activation: tanh
      return_sequences: true
    - name: keras.layers.LSTM
      units: 50
      activation: tanh
      return_sequences: true
    - name: keras.layers.LSTM
      units: 20
      activation: tanh
      return_sequences: false
    - name: keras.layers.Dense
      units: 1
      activation: sigmoid


compile:
  loss: binary_crossentropy
  optimizer: Adam
  metrics:
    - accuracy


training:
  epochs: 100
  batch_size: 10
  repeat: 3
