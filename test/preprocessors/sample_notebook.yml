version: 1.0

datasource:
  adapter: "datasource.EmpaCsvReader"
  connection: "file://path/to/local/file.csv"

preprocessors:
- name: preprocessors.NanRemover
- name: test.preprocessors.dummy_processors_args.ProcessorWithArgs
  xyz: 401
  limits:
    - column: 1025
      max: 31
      min: null
      action: "replace"
      replace_value: 10
    - column: 30128
      max: 30128
      min: -13
      action: "remove"
- name: preprocessors.RangeLimiter
  limits:
  - column: 1025
    max: 31
    min: null
    action: "replace"
    replace_value: 10
  - column: 30128
    max: 30128
    min: -13
    action: "remove"

preview:
  limit: 30,10