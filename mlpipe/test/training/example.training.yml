name: unit_test
source:
  name: mlpipe.datasources.empa.EmpaCsvSourceAdapter
  pathToFile: ./mlpipe/test/dsl/testinput.csv
  fields:
    - abc1 as temp1
    - abc2 as temp2

pipeline:
  - name: mlpipe.aggregators.Max
    sequence: 5
    generate:
    - inputField: temp1
      outputField: tempMax
    - inputField: temp2
      outputField: temp2Max
  - name: mlpipe.aggregators.Trend
    sequence: 5
    generate:
    - inputField: temp1
      outputField: tempTrend
    - inputField: temp2
      outputField: temp2Trend
  - name: mlpipe.aggregators.Min
    sequence: 5
    generate:
    - inputField: temp1
      outputField: tempMin
  - name: mlpipe.features.TimeFeatureExtractor
    extract: hour
    output_field: hourExtracted
  - name: mlpipe.processors.NanRemover


# validation: get sourceField information from pipeline
modelInput:
  predictionSourceFields:
    - temp2
    - tempMax
    - temp2Trend

  predictionTargetField: temp1

  # binary, class, regression
  predictionType: binary

  scale:
    - name: sklearn.preprocessing.RobustScaler
      fields:
        - temp2
        - tempMax
        - temp2Trend

  #create3dSequence: 10
  shuffle: False
  ratioTestdata: .20


sequentialModel:
  - name: keras.layers.Dense
    units: 30
    activation: tanh
  - name: keras.layers.Dense
    units: 10
    activation: tanh
  - name: keras.layers.Dense
    units: 1
    activation: sigmoid

modelCompile:
  loss: binary_crossentropy
  optimizer: Adam
  metrics:
    - accuracy

modelTraining:
  epochs: 5
  batch_size: 10
  repeat: 3

analyze:
  groupBy:
    - name: mlpipe.groupers.YearGrouper
    - name: mlpipe.groupers.MonthGrouper
  metrics:
    - name: mlpipe.aggregators.Max
    - name: mlpipe.aggregators.Min
    - name: mlpipe.aggregators.Percentile
      percentile: .75