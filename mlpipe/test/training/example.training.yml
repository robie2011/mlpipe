name: unit_test
source:
  name: mlpipe.datasources.empa.EmpaCsvSourceAdapter
  pathToFile: /Users/robert.rajakone/repos/2019_p9/code/mlpipe/test/dsl/testinput.csv
  fields:
    - abc1 as temp1
    - abc2 as temp2

pipelinePrimary:
  - name: mlpipe.dsl.aggregators.Max
    sequence: 5
    generate:
      - inputField: temp1
        outputField: tempMax
      - inputField: temp2
        outputField: temp2Max
  - name: mlpipe.dsl.aggregators.Trend
    sequence: 5
    generate:
      - inputField: temp1
        outputField: tempTrend
      - inputField: temp2
        outputField: temp2Trend
  - name: mlpipe.dsl.aggregators.Min
    sequence: 5
    generate:
      - inputField: temp1
        outputField: tempMin
  - name: mlpipe.dsl.processors.TimeFeatureExtractor
    extract: weekday
    output_field: Wochentag
  - name: mlpipe.dsl.processors.NanRemover

pipelineSecondary:
  - name: mlpipe.dsl.processors.Scaler
    scaler: sklearn.preprocessing.RobustScaler
    fields:
      - temp2
      - tempMax
      - temp2Trend
  - name: mlpipe.dsl.processors.Shuffle
    _condition: train
  - name: mlpipe.dsl.processors.RangeEncoder
    value_from: 0
    value_to: 7
    generate:
      - inputField: Wochentag
        outputField: WochentagOneHot


model:
  input:
    - temp2
    - tempMax
    - temp2Trend
  target: temp1
  # binary, class, regression
  predictionType: binary

  sequentialModel:
    - name: keras.layers.Dense
      units: 30
      activation: tanh
    - name: keras.layers.Dense
      units: 10
      activation: tanh
    - name: keras.layers.Dense
      units: 1
      activation: sigmoid

  compile:
    loss: binary_crossentropy
    optimizer: Adam
    metrics:
      - accuracy

  fit:
    epochs: 10
    batch_size: 5
  testRatio: .5

analyze:
  groupBy:
    - name: mlpipe.dsl.groupers.YearGrouper
    - name: mlpipe.dsl.groupers.MonthGrouper
  metrics:
    - name: mlpipe.dsl.aggregators.Max
    - name: mlpipe.dsl.aggregators.Min
    - name: mlpipe.dsl.aggregators.Percentile
      percentile: .75